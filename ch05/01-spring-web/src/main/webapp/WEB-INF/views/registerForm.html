<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>user</title>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}"/>
  </head>
  <body>
    <div id="header" th:include="page :: header"></div>

    <div id="content">
      <h1>Register</h1>
  
      <form method="POST" th:object="${user}" enctype="multipart/form-data">
        <div class="errors" th:if="${#fields.hasErrors('*')}">
          <ul>
            <li th:each="err : ${#fields.errors('*')}" 
                th:text="${err}">Input is incorrect</li>
          </ul>
        </div>
        <label th:class="${#fields.hasErrors('name')}? 'error'">name</label>:
          <input type="text" th:field="*{name}"
                 th:class="${#fields.hasErrors('name')}? 'error'" /><br/>
  
        <label th:class="${#fields.hasErrors('password')}? 'error'">Password</label>: 
          <input type="password" th:field="*{password}"  
                 th:class="${#fields.hasErrors('password')}? 'error'" /><br/>

        <label>Profile Picture</label>:
          <input type="file"
                 name="picture"
                 accept="image/jpeg,image/png,image/gif" /><br/>

        <input type="submit" value="Register" />
      </form>
    </div>
    <div id="footer" th:include="page :: copy"></div>
  </body>
</html>
